<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <style>
        .cpu {
            text-align: center;
            color: red;
        }
        .player {
            text-align: center;
            color: rgb(0, 255, 21);
        }

        .options {
            text-align: center;
            color: rgb(30, 106, 131);
        }

        .results {
            text-align: center;
            color: rgb(30, 137, 173);
            font-size: 50px;
        }

    </style>
    
<h2 class="cpu">Skynet Choice: <span id="computer-choice"></span></h2>
<h2 class="player">User Choice: <span id="user-choice"></span></h2>

<div class="options">
<button id="rock"><img src="rock.png" alt="piedra" width="150" height="150"></button>
<button id="paper"><img src="paper.jpg" alt="papel" width="150" height="150"></button>
<button id="scissors"><img src="scissors.jpg" alt="tijeras" width="150" height="150"></button>
</div>

<h2 class="results">Result: <span id="result"></span></h2>

<script src="app.js" charset="UTF-8"></script>

</body>
</html>
